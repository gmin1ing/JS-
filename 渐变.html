<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style>
		#dv{
			width:300px;
			height:200px;
			background-color:hotpink;
		}
	</style>
</head>
<body>
	<div id="dv"></div>
	<input type="button" id="btn" value="渐变" />
	<script src="common.js"></script>
	<script>
		var opacity=10;
		my$("btn").onclick=function(){
			var timeId=setInterval(function(){
			opacity--;
			if(opacity<=0){
				opacity=10;
				//clearInterval(timeId);
			}
			my$("dv").style.opacity=opacity/10;
			},200);
			
		};
	</script>
</body>
</html>
