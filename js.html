<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num = 60;

		switch(true)
		{
			case num == 100:
				console.log('A+');
				break;
			case num > 90:
				console.log('A');
				break;
			case num > 80:
				console.log('B');
				break;			
			case num > 70:
				console.log('C');
				break;			
			case num >= 60:
				console.log('D');
				break;			
			default:
				console.log('E');
				break;
		}
	</script>
</body>
</html>
