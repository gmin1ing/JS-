<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>协议按钮禁止</title>
</head>
<body>
	<textarea name="texta" id="" cols="30" rows="10">不搭街坊感到恐惧发咯松井大辅发的第三方的就非人非</textarea>
	<input type="button" value="请仔细阅读协议（5）" id="btn" disabled="disabled" />
	<script src="common.js"></script>
	<script>
		var time=5;
		
		var timeId=setInterval(function(){
		time--;
		my$("btn").value= "请仔细阅读协议（" + time + "）";
		if(time<=0){
			clearInterval(timeId);
			my$("btn").disabled=false;
			my$("btn").value="同意";
		}
		
		},1000);
	</script>
</body>
</html>
