<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;

        }
        ul{
            list-style-type: none;
            cursor: pointer;
        }
        div{
            width:200px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="创建列表" />
<div id="dv"></div>
<script src="common.js"></script>
<script>
    var kangfu=["降龙十八掌","九阴真经","玉女心经","极乐神功","辟邪剑谱","吸星大法","如来神掌"];
    my$("btn").onclick=function () {
        var ulObj=document.createElement("ul");
        my$("dv").appendChild(ulObj);
        for(var i=0;i<kangfu.length;i++ ){
            var liObj=document.createElement("li");
            liObj.innerHTML=kangfu[i];
            ulObj.appendChild(liObj);
            liObj.onmousemove=onmouseoverHandle;
            liObj.onmouseout=onmouseoutHandle;
        }
    };
    function onmouseoverHandle() {
        this.style.backgroundColor="yellow";
    }
    function onmouseoutHandle() {
        this.style.backgroundColor="";
    }
</script>

</body>
</html>
