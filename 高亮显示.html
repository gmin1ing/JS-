<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高亮显示</title>
    <style>
        ul{
            list-style: none;
            cursor:pointer;
        }
    </style>
</head>
<body>
<ul>
    <li>金士百</li>
    <li>雪花</li>
    <li>百威</li>
    <li>燕京</li>
    <li>青岛</li>
    <li>崂山</li>
    <li>珠江</li>
    <li>华丹</li>
    <script>
        var list= document.getElementsByTagName("li");
        for ( i=0;i<list.length;i++){
            list[i].onmouse=function () {
                this.style.backgroundColor="yellow";
            };
            list[i].onmouseout=function () {
                this.style.backgroundColor="";
            };
        }

    </script>
</ul>
</body>
</html>
