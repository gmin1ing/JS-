<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width:200px;
			height:150px;
			background-color:pink;
			border-radius:100px;
		}
	</style>
</head>
<body>
	<div id="dv"></div>
	<input type="button" id="btn" value="变宽" />
	<script src="common.js"></script>
	<script>
		
		my$("btn").onclick=function(){
			var width=200;
			var timeId=setInterval(function(){
				width+=10;
				if(width==800){
					clearInterval(timeId);
				}
				my$("dv").style.width=width+"px";
			},100);
		};
	</script>
</body>
</html>
