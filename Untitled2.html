<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0;}
		#circle {background-color:black; position:relative; width:100%; height:120px;}
		#circle1 {width: 80px;height: 80px;background: #00f;-moz-border-radius: 40px;-webkit-border-radius: 40px;border-radius: 40px; float:left; position:absolute; top:20px; left:25%; margin-left:-40px;} 
		#circle2 {width: 80px;height: 80px;background: #f00;-moz-border-radius: 40px;-webkit-border-radius: 40px;border-radius: 40px; float:left; position:absolute; top:20px; left:50%; margin-left:-40px;} 
		#circle3 {width: 80px;height: 80px;background: #0f0;-moz-border-radius: 40px;-webkit-border-radius: 40px;border-radius: 40px; float:left; position:absolute; top:20px; left:75%; margin-left:-40px;} 
	</style>
</head>
<body>
	<div id="circle">
		<div id="circle1"></div>
		<div id="circle2"></div>
		<div id="circle3"></div>
	</div>
</body>
</html>
